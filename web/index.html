<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="icon" href="./assets/icon.ico" type="image/x-icon" sizes="any" />
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/responsivity.css" />
  </head>
  <body>
    <div class="container">
      <div id="spaceOne"></div>
      <div id="display">0</div>
      <div id="separator"></div>
      <div class="buttons" id="btn">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">.</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="plus">&plus;</button>
        <button class="button">/</button>
        <button class="button">0</button>
        <button class="button">*</button>
      </div>
      <div id="operators">
        <button class="button" id="reset">RESET</button>

        <button class="button" id="equal">=</button>
      </div>
    </div>
    <script src="./lib/script.js"></script>
    <script src="./lib/reset.js"></script>
  </body>
</html>
