<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./assets/icon.ico" type="image/x-icon" sizes="any" />
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
    <meta name="description" content="A simple calculator app." />
    <title>Simple Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="container">
      <div id="display">0</div>
      <div class="buttons" id="btn">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">.</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="plus">&plus;</button>
        <button class="button">/</button>
        <button class="button">0</button>
        <button class="button">*</button>
      </div>
      <div id="operators">
        <button class="button" id="reset">RESET</button>

        <button class="button" id="equal">=</button>
      </div>
    </main>

    <script src="./lib/main.js" type="module"></script>
  </body>
</html>
